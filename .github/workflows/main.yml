name: Build Workflow

on:
  push:
    branches:
      - main # Set your main branch here

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js environment # Adjust this based on your project requirements
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install # Adjust this based on your project's package manager (npm, yarn, etc.)

      - name: Build
        run: |
          npm run build  # Adjust this based on your build script or command

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: out # Adjust this to the directory containing your build artifacts

  analysis:  # Downloads artifacts for analysis
    runs-on: ubuntu-latest
    needs: build  # This job depends on the test job completing first
    steps:
      - uses: actions/checkout@v3
      - name: Download test results  # Downloads artifacts from previous job
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts  # Name of the artifact to download (matches upload name)
          path: out  # Download location within the workspace

